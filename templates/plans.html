<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Plan - PublicBotsHub</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/contact">Contact Us</a></li>
        <li><a href="/terms">Terms</a></li>
        <li><a href="/privacy">Privacy</a></li>
        <li><a href="/refund">Refund</a></li>
        <li><a href="/shipping">Shipping</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Select a Plan</h1>
    <p>Choose your bot and subscription preferences below.</p>
  </section>

  <div class="plans-container">
    <div class="dropdown-container">
      <label for="bot">Choose a Bot:</label>
      <select id="bot" class="select-dropdown" onchange="updatePlanOptions()">
        <option value="">-- Select Bot --</option>
        <option value="no_ads">No Ads Bot</option>
        <option value="restricted">Save Restricted Content Bot</option>
        <option value="logs">Save Restricted Content Logs</option>
      </select>
    </div>

    <div id="ads-options" class="dropdown-container" style="display:none;">
      <label for="botCount">Number of Bots:</label>
      <select id="botCount" class="select-dropdown">
        <option value="1">1 Bot</option>
        <option value="3">3 Bots</option>
        <option value="5">5 Bots</option>
        <option value="7">7 Bots</option>
        <option value="9">9 Bots</option>
        <option value="12">12 Bots</option>
        <option value="15">15 Bots</option>
        <option value="all">All Bots</option>
      </select>
    </div>

    <div id="month-options" class="dropdown-container" style="display:none;">
      <label for="months">Duration (Months):</label>
      <select id="months" class="select-dropdown">
        <option value="1">1 Month</option>
        <option value="3">3 Months</option>
        <option value="6">6 Months</option>
        <option value="9">9 Months</option>
        <option value="12">12 Months</option>
      </select>
    </div>

    <button onclick="submitPlan()" style="margin-top: 1.5rem;">Continue</button>
  </div>

  <footer>
    <p>&copy; 2025 PublicBotsHub. All rights reserved.</p>
  </footer>

  <script>
    function updatePlanOptions() {
      const bot = document.getElementById('bot').value;
      const adsOptions = document.getElementById('ads-options');
      const monthOptions = document.getElementById('month-options');

      if (bot === 'no_ads') {
        adsOptions.style.display = 'block';
        monthOptions.style.display = 'block';
      } else if (bot === 'restricted' || bot === 'logs') {
        adsOptions.style.display = 'none';
        monthOptions.style.display = 'block';
      } else {
        adsOptions.style.display = 'none';
        monthOptions.style.display = 'none';
      }
    }

    function submitPlan() {
      const bot = document.getElementById('bot').value;
      const months = document.getElementById('months').value;
      const botCount = document.getElementById('botCount')?.value || "";

      if (!bot || !months) {
        alert("Please select all required options.");
        return;
      }

      let planInfo = `Bot: ${bot}, Duration: ${months} month(s)`;
      if (bot === 'no_ads') {
        planInfo += `, Bots: ${botCount}`;
      }

      alert("Selected Plan:\n" + planInfo);
      // Redirect or send to server here
    }
  </script>
</body>
</html>
