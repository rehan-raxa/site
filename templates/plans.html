<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plans - PublicBotsHub</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <div class="plan-selector">
    <h2>Select a Bot</h2>

    <div class="bot-options">
      <button onclick="chooseBot('no_ads')">No Ads Plan</button>
      <button onclick="chooseBot('auto_rename')">Auto Rename Bot</button>
      <button onclick="chooseBot('file_rename')">File Rename Bot</button>
      <button onclick="chooseBot('restricted')">Save Restricted Content Bot</button>
    </div>

    <!-- No Ads Plan: Step 1 - Number of Bots -->
    <div id="bot-count-options" class="dynamic-section fade-in">
      <h3>Choose Number of Bots</h3>
      <div class="sub-options">
        <button onclick="selectBotCount()">1</button>
        <button onclick="selectBotCount()">3</button>
        <button onclick="selectBotCount()">5</button>
        <button onclick="selectBotCount()">7</button>
        <button onclick="selectBotCount()">9</button>
        <button onclick="selectBotCount()">12</button>
        <button onclick="selectBotCount()">All</button>
      </div>
    </div>

    <!-- Step 2 (or direct for other bots): Duration -->
    <div id="month-options" class="dynamic-section fade-in">
      <h3>Choose Duration (Months)</h3>
      <div class="sub-options">
        <button>1</button>
        <button>3</button>
        <button>6</button>
        <button>9</button>
        <button>12</button>
      </div>
    </div>
  </div>

  <script>
    let selectedBot = "";

    function chooseBot(bot) {
      selectedBot = bot;
      document.getElementById("bot-count-options").style.display = "none";
      document.getElementById("month-options").style.display = "none";

      if (bot === "no_ads") {
        document.getElementById("bot-count-options").style.display = "block";
      } else {
        document.getElementById("month-options").style.display = "block";
      }
    }

    function selectBotCount() {
      document.getElementById("month-options").style.display = "block";
    }
  </script>

</body>
</html>
