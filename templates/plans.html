<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Plan - PublicBotsHub</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/contact">Contact Us</a></li>
        <li><a href="/terms">Terms</a></li>
        <li><a href="/privacy">Privacy</a></li>
        <li><a href="/refund">Refund</a></li>
        <li><a href="/shipping">Shipping</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Select a Plan</h1>
    <p>Choose your bot and subscription preferences below.</p>
  </section>

  <div class="plans-container">
    <div class="dropdown-container">
      <label for="bot">Choose a Bot:</label>
      <select id="bot" class="select-dropdown">
        <option value="">-- Select Bot --</option>
        <option value="no_ads">No Ads Bot</option>
        <option value="restricted">Save Restricted Content Bot</option>
        <option value="logs">Save Restricted Content Logs</option>
      </select>
    </div>

    <div id="botCountContainer" class="dropdown-container" style="display:none;">
      <label for="botCount">Number of Bots:</label>
      <select id="botCount" class="select-dropdown">
        <option value="1">1 Bot</option>
        <option value="3">3 Bots</option>
        <option value="5">5 Bots</option>
        <option value="7">7 Bots</option>
        <option value="9">9 Bots</option>
        <option value="12">12 Bots</option>
        <option value="15">15 Bots</option>
        <option value="all">All Bots</option>
      </select>
    </div>

    <div class="dropdown-container" id="durationContainer" style="display:none;">
      <label for="months">Duration:</label>
      <select id="months" class="select-dropdown">
        <!-- Options will be added dynamically -->
      </select>
    </div>

    <button onclick="submitPlan()" style="margin-top: 1.5rem;">Continue</button>
  </div>

  <footer>
    <p>&copy; 2025 PublicBotsHub. All rights reserved.</p>
  </footer>

  <script>
    const basePrices = {
      no_ads: 100,
      restricted: 120,
      logs: 150
    };

    const durations = [1, 3, 6, 12];

    function calculatePrice(bot, months, botCount) {
      let total = 0;
      let discount = 0;

      if (bot === 'no_ads') {
        const count = botCount === "all" ? 20 : parseInt(botCount);
        total = count * months * basePrices.no_ads;

        if (months >= 12) discount = 30;
        else if (months >= 6) discount = 20;
        else if (months >= 3) discount = 10;

        total *= (1 - discount / 100);
      } else {
        total = months * basePrices[bot];

        if (months >= 12) discount = 20;
        else if (months >= 6) discount = 10;
      }

      return { price: Math.round(total), discount };
    }

    function updateDurationOptions() {
      const bot = document.getElementById('bot').value;
      const botCount = document.getElementById('botCount')?.value || "1";
      const durationContainer = document.getElementById("durationContainer");
      const monthsSelect = document.getElementById('months');

      if (!bot) {
        durationContainer.style.display = "none";
        return;
      }

      durationContainer.style.display = "block";
      monthsSelect.innerHTML = "";

      durations.forEach(month => {
        const { price, discount } = calculatePrice(bot, month, botCount);
        const option = document.createElement('option');
        option.value = month;

        option.textContent = discount > 0
          ? `${month} month${month > 1 ? "s" : ""} – ₹${price} (${discount}% OFF)`
          : `${month} month${month > 1 ? "s" : ""} – ₹${price}`;

        monthsSelect.appendChild(option);
      });
    }

    document.getElementById("bot").addEventListener("change", () => {
      const bot = document.getElementById('bot').value;
      const botCountContainer = document.getElementById("botCountContainer");

      if (bot === "no_ads") {
        botCountContainer.style.display = "block";
      } else {
        botCountContainer.style.display = "none";
      }

      updateDurationOptions();
    });

    document.getElementById("botCount").addEventListener("change", updateDurationOptions);

    function submitPlan() {
      const bot = document.getElementById('bot').value;
      const months = document.getElementById('months').value;
      const botCount = document.getElementById('botCount')?.value || "";

      if (!bot || !months) {
        alert("Please select all required options.");
        return;
      }

      let planInfo = `Bot: ${bot}, Duration: ${months} month(s)`;
      if (bot === 'no_ads') {
        planInfo += `, Bots: ${botCount}`;
      }

      alert("Selected Plan:\n" + planInfo);
      // Proceed with your payment or form submission here
    }
  </script>
</body>
</html>
