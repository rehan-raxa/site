<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PublicBotsHub</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/static/logo.png" alt="Logo" />
      <h1>PublicBotsHub</h1>
    </div>
    <div class="navbar">
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <ul class="dropdown-menu" id="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/terms">Terms</a></li>
        <li><a href="/refund">Refund</a></li>

  <main class="main-content">

      <h2>Welcome to <span>PublicBotsHub</span></h2>
      <p>Your one-stop hub for premium Telegram Bots with automation, payments, and custom solutions.</p>
    </section>

    <section class="card">
      <h3>Save Restricted Content Bot</h3>
      <p>Download protected Telegram content easily.</p>
      <p class="price">₹199/month</p>
    </section>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
