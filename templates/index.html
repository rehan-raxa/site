<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PublicBotsHub</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <h2>Loading PublicBotsHub...</h2>
  </div>

  <!-- Main Content -->
  <div id="content" class="fade-in">
    <header>
      <h1>ðŸ¤– PublicBotsHub</h1>
      <p>Your One-Stop Solution for Powerful Telegram Bots</p>
    </header>

    <section class="pricing">
      {% for bot in bots %}
        <div class="card">
          <h3>{{ bot.title }}</h3>
          <p>{{ bot.desc }}</p>
          <span>{{ bot.price }}</span>
        </div>
      {% endfor %}
    </section>

    <footer>
      <p>Â© 2025 PublicBotsHub. Crafted for Telegram automation.</p>
    </footer>

    <!-- Telegram Floating Icon -->
    <a href="https://t.me/YourTelegramUsername" class="tg-float" target="_blank" aria-label="Contact via Telegram">
      <img src="/static/telegram.svg" alt="Telegram" />
    </a>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    });
  </script>
</body>
</html>
